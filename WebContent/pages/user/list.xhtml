<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		
		<p:panel id="pnlList" header="#{labels.user}">
			<h:form id="form">
				<p:commandButton widgetVar="addButton" value="#{labels.button_add}"
					action="/pages/user/detail.faces" ajax="false" />
				<p:dataTable id="tblData" widgetVar="dataTable" var="user"
					loadingMessage="#{labels.user_load}" value="#{userMB.dataProvider}"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,20" rowKey="#{user.id}"
					selectionMode="single">

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{labels.user_id}" />
						</f:facet>
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{labels.user_login}" />
						</f:facet>
						<h:outputText value="#{user.login}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{labels.user_password}" />
						</f:facet>
						<h:outputText value="#{user.password}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{labels.user_role}" />
						</f:facet>
						<h:outputText value="#{user.role}" />
					</p:column>
					
					<p:column>
                        <p:commandButton id="btnDelete" update=":form:dlgDelete" oncomplete="confirmation.show()" icon="fa-remove" title="Delete">
                           <f:setPropertyActionListener value="#{user}" target="#{userMB.entity}" />
                       </p:commandButton>
                   </p:column>
					
				</p:dataTable>
				
				<p:confirmDialog header="Warnning" widgetVar="confirmation" resizable="false" id="dlgDelete" appendTo="@(body)" severity="alert"
                            showEffect="fade" hideEffect="fade" modal="true" message="#{labels.delete_confirm}">
                        <h:form>    
	                        <p:commandButton id="btnConfirm" update=":form:tblData" actionListener="#{userMB.delete}" oncomplete="confirmation.hide()" process="@this" value="Delete"/>
	                        <p:commandButton id="btnCancel" onclick="confirmation.hide()" value="Cancel"/>
                        </h:form>
                </p:confirmDialog>
				
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
